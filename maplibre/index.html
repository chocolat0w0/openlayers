<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MapLibre GL JS</title>

    <link
      rel="stylesheet"
      href="https://unpkg.com/maplibre-gl/dist/maplibre-gl.css"
    />
    <script src="https://unpkg.com/maplibre-gl/dist/maplibre-gl.js"></script>
  </head>
  <body style="margin: 0">
    <div id="map" style="height: 80vh"></div>

    <script>
      const map = new maplibregl.Map({
        container: "map",
        center: [135, 35], // 軽度、緯度
        zoom: 4,
        style: {
          version: 8,
          sources: {
            // データ定義
            osm: {
              type: "raster",
              tiles: ["https://tile.openstreetmap.org/{z}/{x}/{y}.png"],
              tileSize: 256, // タイル解像度
              maxZoom: 19,
              attribution:
                '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
            },
            polygon: {
              type: "geojson",
              data: "../data/A16-15_00_DID.geojson",
              attribution:
                '<a href="https://nlftp.mlit.go.jp/ksj/gml/datalist/KsjTmplt-A16-v2_3.html">国土数値情報 人口集中地区データ</a>',
            },
            line: {
              type: "geojson",
              data: "../data/N02-20_RailroadSection.geojson",
              attribution:
                '<a href="https://nlftp.mlit.go.jp/ksj/gml/datalist/KsjTmplt-N02-v2_3.html">国土数値情報 鉄道データ</a>',
            },
          },
          //   データをレイヤーに追加
          layers: [
            { id: "osm-layer", source: "osm", type: "raster" },
            {
              id: "polygon-layer",
              source: "polygon",
              type: "fill",
              paint: {
                "fill-color": [
                  "rgba",
                  255,
                  0,
                  0,
                  [
                    "min",
                    1,
                    ["/", ["/", ["get", "人口"], ["get", "面積"]], 20000],
                  ],
                ],
              },
            },
            {
              id: "line-layer",
              source: "line",
              type: "line",
              paint: {
                "line-color": [
                  "case",
                  ["==", ["get", "N02_002"], "1"],
                  "green",
                  ["==", ["get", "N02_002"], "2"],
                  "blue",
                  ["==", ["get", "N02_002"], "3"],
                  "red",
                  ["==", ["get", "N02_002"], "4"],
                  "orange",
                  ["==", ["get", "N02_002"], "5"],
                  "purple",
                  "black",
                ],
                "line-width": [
                  "case",
                  ["==", ["get", "N02_002"], "1"],
                  10,
                  ["==", ["get", "N02_002"], "2"],
                  7,
                  ["==", ["get", "N02_002"], "3"],
                  4,
                  ["==", ["get", "N02_002"], "4"],
                  4,
                  ["==", ["get", "N02_002"], "5"],
                  4,
                  0,
                ],
              },
              layout: { "line-cap": "round" },
            },
          ],
        },
      });
    </script>
  </body>
</html>
