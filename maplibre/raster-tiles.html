<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MapLibre GL JS</title>

    <link
      rel="stylesheet"
      href="https://unpkg.com/maplibre-gl/dist/maplibre-gl.css"
    />
    <script src="https://unpkg.com/maplibre-gl/dist/maplibre-gl.js"></script>
  </head>
  <body style="margin: 0">
    <div id="map" style="height: 80vh"></div>

    <script>
      const rasterTileUrl =
        "http://localhost:8080/data/tiles_NE2_HR_LC_SR_W/tiles/{z}/{x}/{y}.png";
      const map = new maplibregl.Map({
        container: "map",
        center: [135, 35], // 軽度、緯度
        zoom: 0,
        style: {
          version: 8,
          sources: {
            // データ定義
            osm: {
              type: "raster",
              tiles: ["https://tile.openstreetmap.org/{z}/{x}/{y}.png"],
              tileSize: 256, // タイル解像度
              maxzoom: 19,
              attribution:
                '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
            },
            earth: {
              type: "raster",
              tiles: [rasterTileUrl],
              tileSize: 256,
              maxzoom: 5,
              attribution:
                '<a href="https://www.naturalearthdata.com/downloads/10m-raster-data/10m-natural-earth-2/">Natural Earth</a>',
            },
          },
          //   データをレイヤーに追加
          layers: [
            // { id: "osm-layer", source: "osm", type: "raster" },
            {
              id: "earth-layer",
              source: "earth",
              type: "raster",
            },
          ],
        },
      });
    </script>
  </body>
</html>
