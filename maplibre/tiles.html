<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MapLibre GL JS</title>

    <link
      rel="stylesheet"
      href="https://unpkg.com/maplibre-gl/dist/maplibre-gl.css"
    />
    <script src="https://unpkg.com/maplibre-gl/dist/maplibre-gl.js"></script>
  </head>
  <body style="margin: 0">
    <div id="map" style="height: 80vh"></div>

    <script>
      const vectorTileUrl =
        "http://localhost:8080/data/tiles_N03-23_230101/{z}/{x}/{y}.pbf";
      const map = new maplibregl.Map({
        container: "map",
        center: [135, 35], // 軽度、緯度
        zoom: 4,
        style: {
          version: 8,
          sources: {
            // データ定義
            osm: {
              type: "raster",
              tiles: ["https://tile.openstreetmap.org/{z}/{x}/{y}.png"],
              tileSize: 256, // タイル解像度
              maxZoom: 19,
              attribution:
                '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
            },
            admin: {
              type: "vector",
              tiles: [vectorTileUrl],
              maxZoom: 8,
              attribution:
                '<a href="https://nlftp.mlit.go.jp/ksj/gml/datalist/KsjTmplt-N03-v3_1.html">国土数値情報 行政区域データ</a>',
            },
          },
          //   データをレイヤーに追加
          layers: [
            { id: "osm-layer", source: "osm", type: "raster" },
            {
              id: "admin-layer",
              source: "admin",
              "source-layer": "admin", // ベクトルタイル内のレイヤー名
              type: "fill",
              paint: {
                "fill-color": "#fa0",
                "fill-opacity": 0.5,
                "fill-outline-color": "#00f",
              },
            },
          ],
        },
      });
      map.on("click", (e) => {
        // クリック地点のadmin-layerを取得
        const features = map.queryRenderedFeatures(e.point, {
          layers: ["admin-layer"],
        });
        if (features.length === 0) return;

        const feature = features[0];
        console.log(
          `${feature.properties.N03_007}: ${feature.properties.N03_001} ${feature.properties.N03_004}`
        );
      });
    </script>
  </body>
</html>
